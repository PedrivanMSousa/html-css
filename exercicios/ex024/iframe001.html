<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe {
            width: 400;
            height: 400;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site 

        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling ="no"></iframe>

        para aprender a programar

        <p>O site <iframe src="hhtps://www.google.com.br" frameborder="0"></iframe> também é muito legal!</p>
    </p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavo guanabara.github.io" frameborder="0" height="500" width="500">
            no <a href="https://gustavo guanabara.github.io" target="_blank">Github</a>
        </iframe>

        também é legal!
    </p>
</body>
</html>
